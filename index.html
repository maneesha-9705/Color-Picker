<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color picker</title>
    <style>
         body {
            margin: 0px;
        padding: 0px;
            border: 2px solid black;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height:100vh;
    }
        

#color-variations div {
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    transition: transform 0.2s, background 0.3s;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
    outline: none;
}
#color-variations div:hover {
    transform: scale(1.08);
    border-color: #ff9800;
    background: #fff;
    color: #222;
}
/* ...existing code... */
button {
    padding: 10px 24px;
    font-size: 1.1rem;
    background: #1eff00;
    color: #fff;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
    transition: background 0.2s, color 0.2s;
}
button:hover {
    background: #222;
    color: #ff9800;
}


    </style>
</head>
<body>
    <!-- ...existing code... -->
     <h1>choose a color</h1>
     <div id="color-variations"></div>
     <h5 id="picked-color" style=" font-size: 2em;"></h5>
<button onclick="pick()" id="get-color-button">get color</button>

<script>
    function getRandomColor() {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`;
    }

    function pick() {
        const container = document.getElementById('color-variations');
        container.innerHTML = ""; // Clear previous
        for (let i = 0; i < 3; i++) {
            let div = document.createElement('div');
            let divColor = getRandomColor();
            div.style.width = "80px";
            div.style.height = "80px";
            div.style.margin = "10px";
            div.style.display = "inline-block";
            div.style.borderRadius = "8px";
            div.style.border = "2px solid #333";
            div.style.background = divColor;
            div.title = divColor;
            div.style.fontSize = "0.9rem";
            div.style.textAlign = "center";
            div.style.lineHeight = "80px";
            container.appendChild(div); 
            document.getElementById('get-color-button').textContent = `get more`;
            div.onclick = function() {
                document.body.style.background = divColor;
                document.getElementById('picked-color').textContent = `Picked color: ${divColor}`;
                document.getElementById('picked-color').style.color = "black";
            };
           
        }
    }
</script>
    
</body>
</html>
